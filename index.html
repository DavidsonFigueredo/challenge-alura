<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Criptografar Mensagens</title>
</head>
<body>
    <section class="entrada">
    <h1>Challenge Alura - Decodificador de texto</h1>
    <section class="imagem-alura">
        <img src="alura.png" alt="">
    </section>
    
        <textarea name="texto-entrada" id="texto-entrada" cols="30" rows="10" placeholder="Digite o texto a ser criptografado"></textarea>
        <div class="aviso">
            <p>Letras minúsculas e sem acento.</p>
        </div>
        <div class="div-botoes">
            <a onclick="criptografar()" class="botao">Criptografar</a>
            <a onclick="descriptografar()" class="botao">Descriptografar</a>
        </div>
    </section>

    
    </section>

    <section class="saida">
        <div class="saida-inicio" id="saida-inicio">
            <img src="circuito.png" alt="logo da alura">
            <h2>Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
        <div class="saida-fim" id="saida-fim">
            <textarea name="texto-saida" id="texto-saida" class="texto-saida" readonly>teste</textarea>
            <a onclick="copiarTexto()" class="botao-copiar">Copiar</a>
        </div>
    </section>
</body>

<script src="app.js"></script>
</html>
